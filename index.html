<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" href="./jquery.mmenu.css" rel="stylesheet" />
  <link href="./hamburgers.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="./jquery.mmenu.js"></script>
  <title>绿音</title>
</head>

<body>
  <div id="header">
    <img src="./img/scaugreen-header.JPG" alt="头图">
  </div>
  <div id="app">
    <nav id="menu">
      <ul>
        <li v-for="page of pages">
            <router-link v-bind:to="'/'+page.title">{{page.title}}</router-link>
        </li>
        
      </ul>
    </nav>

    <!-- 导航栏按钮 -->
    <div id="menu-button" class="fixed">
      <button id="my-icon" class="hamburger hamburger--arrow is-active" type="button">
         <span class="hamburger-box">
            <span class="hamburger-inner"></span>
         </span>
      </button>
   </div>
    

    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
