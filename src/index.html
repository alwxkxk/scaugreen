<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="header">
    <img src="../img/header.jpg" alt="头图">
  </div>
  
  <div id="app">
    <el-dropdown>
      <el-button type="primary">
        +
      </el-button>
      <el-dropdown-menu trigger="click" slot="dropdown" >
      <!-- 使用 router-link 组件来导航. -->
      <!-- 通过传入 `to` 属性指定链接. -->
      <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
        <el-dropdown-item v-for="page of pages"> <router-link v-bind:to="'/'+page.title">{{page.title}}</router-link></el-dropdown-item>
      </el-dropdown-menu>
    </el-dropdown>

    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view>
      <h1>测试</h1>
    </router-view>
  </div>
</body>

</html>
