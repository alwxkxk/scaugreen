<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://ox6t89mri.bkt.clouddn.com/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link type="text/css" href="./css/jquery.mmenu.css" rel="stylesheet" />

  <title>绿音</title>
</head>

<body>
  <div id="header">
  </div>
  <div id="app">
    <nav id="menu">
      <ul>
        <li v-for="page of pages">
          <router-link v-bind:to="'/'+page.title">{{page.title}}</router-link>
        </li>

      </ul>
    </nav>

    <!-- 导航栏按钮 -->
    <div id="menu-button">
      <button type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
            </button>
    </div>


    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
  </div>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery.mmenu.js"></script>
</body>

</html>
